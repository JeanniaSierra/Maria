<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Categorías</title>
    <link rel="stylesheet" href="../publico/estilos/listar_categorias.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> <!-- Bootstrap CSS -->
</head>
<body onload="cargarCategorias()"> <!-- Llama a la función al cargar la página -->
    <div class="container">
        <h1 class="mt-4">Lista de Categorías</h1>
        <div id="listaCategorias" class="row mt-4">
            <!-- Las tarjetas de las categorías se agregarán aquí dinámicamente -->
        </div>
    </div>

    <!-- Modal para Crear/Editar Categoria -->
    <div class="modal fade" id="crearCategoriaModal" tabindex="-1" aria-labelledby="crearCategoriaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-info text-white">
                    <h5 class="modal-title" id="crearCategoriaModalLabel">Crear Categoria</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formCrearCategoria">
                        <div class="mb-3">
                            <label for="nombreCategoria" class="form-label">Nombre de la Categoria</label>
                            <input type="text" class="form-control" id="nombreCategoria" required>
                            <input type="hidden" id="categoriaId"> <!-- Campo oculto para el ID de la categoría -->
                        </div>
                        <div class="mb-3">
                            <label for="descripcionCategoria" class="form-label">Descripción de la Categoria</label>
                            <textarea class="form-control" id="descripcionCategoria" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="btnGuardarCategoria" onclick="guardarCategoria()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../publico/js/categoria.js"></script> <!-- Asegúrate de que la ruta sea correcta -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> <!-- Bootstrap JS -->
</body>
</html>
