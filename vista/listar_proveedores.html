<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Proveedores</title>
    <link rel="stylesheet" href="../publico/estilos/listar_proveedores.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> <!-- Bootstrap CSS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> <!-- Bootstrap JS -->
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Lista de Proveedores</h1>
        <div id="listaProveedores" class="row mt-4">
            <!-- Las tarjetas de los proveedores se agregarán aquí dinámicamente -->
        </div>
    </div>

    <!-- Modal para Crear/Editar Proveedor -->
    <div class="modal fade" id="crearProveedorModal" tabindex="-1" aria-labelledby="crearProveedorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-info text-white">
                    <h5 class="modal-title" id="crearProveedorModalLabel">Editar Proveedor</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formCrearProveedor">
                        <div class="mb-3">
                            <label for="nombreProveedor" class="form-label">Nombre del Proveedor</label>
                            <input type="text" class="form-control" id="nombreProveedor" required>
                        </div>
                        <div class="mb-3">
                            <label for="direccionProveedor" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="direccionProveedor" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefonoProveedor" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="telefonoProveedor" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="btnGuardarProveedor" onclick="guardarProveedor()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../publico/js/proveedor.js"></script> <!-- Asegúrate de que la ruta sea correcta -->
    <script>
        // Cargar proveedores al iniciar la página
        document.addEventListener('DOMContentLoaded', function() {
            cargarProveedores(); // Llama a la función para cargar proveedores
        });
    </script>
</body>
</html>
