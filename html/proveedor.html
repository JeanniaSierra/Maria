<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Proveedores</title>
    <script src="proveedor.js" defer></script>
</head>
<body>
    <h1>Gestión de Proveedores</h1>
    <form id="formProveedor">
        <label for="nombreProveedor">Nombre:</label>
        <input type="text" id="nombreProveedor" name="nombreProveedor"><br>
        <label for="direccionProveedor">Dirección:</label>
        <input type="text" id="direccionProveedor" name="direccionProveedor"><br>
        <label for="telefonoProveedor">Teléfono:</label>
        <input type="text" id="telefonoProveedor" name="telefonoProveedor"><br>
        <button type="button" id="btnGuardarProveedor">Guardar Proveedor</button>
    </form>
    <h2>Lista de Proveedores</h2>
    <div id="listaProveedores" class="row">
        <!-- Aquí se cargarán los proveedores -->
    </div>
</body>
</html>
