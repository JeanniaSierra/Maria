<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO DE INICIO DE SESIÓN</title>
    <link rel="stylesheet" href="../estilos/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../estilos/inicio.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container" id="container">

<!-- Formulario de Login -->
<div class="form-container login-container">
    <form id="login-form">
        <h1>Inicio de Sesión</h1>
        <div class="input-box">
            <input type="text" name="nombre_usuario" placeholder="Nombre de Usuario" required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="password" name="password_usuario" placeholder="Contraseña" required>
            <i class='bx bxs-lock-alt'></i>
        </div>

        <div class="remember-forgot">
            <label><input type="checkbox">Recuerdame</label>
            <a href="#">¿Olvidaste la contraseña?</a>
        </div>

        <button type="submit">Iniciar Sesion</button>
        <div id="loginMessage" class="message"></div>

        <div class="register-link">
            <p>No tengo una cuenta</p>
            <button type="button" class="ghost" id="register">Registrar</button>
        </div>
    </form>
</div>


        <!-- Formulario de Registro -->
        <div class="form-container register-container">
            <form id="register-form">
                <h1>Registro</h1>
                <div class="input-box">
                    <input type="text" name="nombre_usuario" placeholder="Nombre" required>
                </div>
                <div class="input-box">
                    <input type="text" name="apellido_usuario" placeholder="Apellido" required>
                </div>
                <div class="input-box">
                    <input type="email" name="email_usuario" placeholder="Correo Electrónico" required>
                </div>
                <div class="input-box">
                    <input type="password" name="password_usuario" placeholder="Contraseña" required>
                </div>
                <div class="input-box">
                    <select name="rol_usuario" required>
                        <option value="">Seleccione un rol</option>
                        <option value="Administrador">Administrador</option>
                        <option value="Vendedor">Vendedor</option>
                        <option value="Comprador">Comprador</option>
                    </select>
                </div>

                <button type="submit">Registrar</button>
                <div id="signupMessage" class="message"></div>
            </form>
        </div>

        <!-- Overlay -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>¡Bienvenido de nuevo!</h1>
                    <p>Para mantenerte conectado, inicia sesión con tus datos personales</p>
                    <button class="ghost" id="login">Iniciar Sesión</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>¡Hola!</h1>
                    <p>Ingresa tus datos personales y comienza tu viaje con nosotros</p>
                    <button class="ghost" id="register">Registrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/loginscrip.js"></script>
</body>
</html>
